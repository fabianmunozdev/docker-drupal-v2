test_module.form:
  path: '/test/formulario'
  defaults:
    _form: '\Drupal\test_module\Form\TestForm'
    _title: 'Formulario de Prueba'
  requirements:
    _permission: 'access content'

test_module.data:
  path: '/test/formulario/data'
  defaults:
    _controller: '\Drupal\test_module\Controller\TestDataController::viewData'
    _title: 'Datos del Formulario'
  requirements:
    _permission: 'access content'

test_module.api:
  path: '/API/formulario'
  defaults:
    _controller: '\Drupal\test_module\Controller\TestApiController::getData'
    _title: 'API de Datos del Formulario'
  requirements:
    _permission: 'access content'
    _format: 'json'
